<div id="chartLine"></div>
<div id="chart"></div>

<script>
  var pubnub = new PubNub({
    publishKey:   'pub-c-94aacda2-a2aa-4166-bc3b-11983f99a752', // replace with your own pub-key
    subscribeKey: 'sub-c-2bd07f3e-6d26-11e8-902b-b2b3cb3accda' // replace with your own sub-key
  });

  eon.chart({
    pubnub: pubnub,
    channels: ["lei_test_channel"],
    generate: {
      bindto: '#chartLine',
      data: {
        labels: true
      }
    }
  });

var pubnub = new PubNub({
  publishKey: 'pub-c-94aacda2-a2aa-4166-bc3b-11983f99a752',
  subscribeKey: 'sub-c-2bd07f3e-6d26-11e8-902b-b2b3cb3accda'
});
eon.chart({
  pubnub: pubnub,
  channels: ['lei_test_channel'],
  generate: {
    bindto: '#chart',
    data: {
      labels: true,
      type: 'bar'
    },
    bar: {
      width: {
        ratio: 0.5
      }
    },
    tooltip: {
        show: false
    }
  }
});
